<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="js/bootstrap/css/bootstrap.min.css" />

    <link rel="stylesheet" href="js/bootstrap/css/bootstrap-responsive.min.css" />
    <link rel="stylesheet" href="css/font-awesome/css/font-awesome.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <!-- Includes FontAwesome -->


    <!-- Website CSS Theme Css -->

</head>
<body>
<header class="header">
    <div class="mid">
        <div class="logo"><a href=""><img style="height: 60px" src="img/logo.png" alt=""/></a></div>

        <div class="autent">
            <button class="bttn" id="reg">Реєстрація</button>
            <button class="bttn" id="login">Увійти</button>
            <div class="popupLogin" style="display:none">
                <div class="arrowBox">
                    <form name="loginForm" id="loginForm">
                        <div class="signInFrame">
                            <div class="signInTile signInTop">
                                <input class="signInInput" id="login" maxlength="40" name="login" type="email" value="" placeholder="Email">
                            </div>
                            <div class="signInTile signInTile-bottom">
                                <input class="signInInput" id="password" maxlength="20" name="password" type="password" placeholder="Пароль">
                            </div>
                        </div>
                        <div class="submitButton">
                            <input class="bttn subBtn" id ="subBtn" type="submit" value="Увійти"/>
                        </div>
                    </form>
                    <div class="loginError" style="display:none" id="loginError">
                        *Введено невірний логін/пароль, або користувач з таким іменем не існує.
                    </div>
                </div>
            </div>
        </div>
    </div>
</header>
<div class="wrapper">

        <div class="main">
        <div id="items" class="row-fluid">





        </div>
        </div>
        <div class="clearfix"></div>
</div>
<footer class="footer"></footer>
<script src="//code.jquery.com/jquery-1.11.2.min.js"></script>
<script src="js/bootstrap/js/bootstrap.min.js"></script>
<script src="js/jquery.masonry.min.js"></script>
<script src="js/mustache.js"></script>
<script src="js/script.js"></script>
<script src="js/main.js"></script>
</body>
</html>
