<div class="mid">
    <div class="registration">
        <h1>Реєстрація</h1>
        <form action="post">
            <div class="registrationLevel" id="name">
                <h1>Прізвище та Ім'я<span class="nec">*</span></h1>
                <input type="text" class="formText" maxlenght="40"/>
            </div>
            <div class="registrationLevel" id="email">
                <h1>E-mail<span class="nec">*</span></h1>
                <input type="text" class="formText" maxlenght="40"/>
            </div>
            <div class="registrationLevel" id="pass">
                <h1>Пароль<span class="nec">*</span></h1>
                <input type="password" class="formText" maxlenght="20"/>
            </div>
            <div class="registrationLevel" id="subpass">
                <h1>Повторіть пароль<span class="nec">*</span></h1>
                <input type="password" class="formText" maxlenght="20"/>
            </div>
            <div class="registrationLevel" id="country">
                <h1>Країна<span class="nec">*</span></h1>
                <input type="text" class="formText" maxlenght="20"/>
            </div>
            <div class="registrationLevel" id="">
                <div class="file-input">
                    <a class="bttn" id="choose">Виберіть фото</a>
                    <input type="file" class="formText input-file-btn" name="file"/>
                    <span>Ніякий файл не обрано</span>
                </div>
            </div>
            <hr/>
            <input type="submit" class="bttn subBtn" />
        </form>
    </div>
</div>
